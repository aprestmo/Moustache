name: Build on Push and PR

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Change this to your main branch if necessary
  pull_request:
    branches:
      - main  # Change this to your main branch if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts' # Uses the latest LTS Node.js version

      - name: Install Bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: Add Bun to PATH
        run: echo 'export PATH="$HOME/.bun/bin:$PATH"' >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install

      - name: Run build script
        run: bun run build
