name: Build on Push and PR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'

      - name: Install dependencies
        working-directory: public/wp-content/themes/moustache # Replace with the actual path to your package.json
        run: npm install

      - name: Run build script
        working-directory: public/wp-content/themes/moustache # Replace with the actual path to your package.json
        run: npm run build